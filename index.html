<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="game">
        Select a letter
    </div>
    <script>
        var choices = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
        var wins = 0;
        var Losses = 0;
        var Chances = 13;
        var computerLetter = choices[Math.floor(Math.random() * choices.length)];
       
       
       
       document.onkeyup = function(event){
        var userLetter = event.key;
        console.log(computerLetter);

            
        if(Chances === 0){
            computerLetter = choices[Math.floor(Math.random() * choices.length)];
            alert("you lose! The computer is chosing a new letter. select a new letter");
            Chances = 13;
        }
        else{
        if(userLetter === computerLetter){
            wins++; 
            computerLetter = choices[Math.floor(Math.random() * choices.length)];
            Chances = 13;
            alert("you win. adding a point to the score board! play again by typing another letter");
        }
        else {
            Losses--;
            Chances--;
        }}
        var html = 
        "<p>You chose: " + userLetter + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + Losses + "</p>" +
          "<p>chances: " + Chances + "</p>";
          document.querySelector("#game").innerHTML = html;
    }

    </script>
    
</body>
</html>
